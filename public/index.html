<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <img src="./images/1712676580221.png" alt="" />
    <input type="file" />
    <hr />
    用户名： <input type="text" class="user"/> 
    登录：<input type="text" class="login"/>
    <button class="btn">登录</button>
    <script src="./js//axios.js"></script>
    <script>
      // 上传
      const inpFile = document.querySelector("input[type=file]");
      const img = document.querySelector("img");
      inpFile.addEventListener("change", async function (e) {
        const file = e.target.files[0];
        console.log(file);
        const formData = new FormData();
        formData.append("photo", file);
        const res = await axios.post("/upload", formData);
        console.log("upload", res.data.imgUrl);
        img.src = res.data.imgUrl;
      });


      const userInp=document.querySelector('.user')
      const loginInp=document.querySelector('.login')
      const btn=document.querySelector('.btn')
      btn.addEventListener('click',async function(){
        const userName=userInp.value;
        const password=loginInp.value;
        console.log(userName,password);
        const res=await axios.post("/login",{
            userName,password
        })
      })
    </script>
  </body>
</html>
